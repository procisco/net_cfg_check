---
- name: Parse show interfaces
  hosts: Cisco_CSR1Kv
  gather_facts: no

  tasks:
    - name: parse show interfaces csr1k
      ansible.utils.cli_parse:
        command: "show interfaces"
        parser:
          name: ansible.netcommon.ntc_templates
          template_path: "./ntc-templates/ntc_templates/templates/cisco_ios_show_interfaces.textfsm"
        set_fact: interfaces
    
    - name:
      debug:
        var: interfaces
...
